<h1>Sign Up</h1>

<form id="signupForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="form-group col-md-6">
            <label for="mobile">Mobile:</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            <small class="form-text text-muted">Please enter a 10-digit mobile number.</small>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group col-md-6">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="form-group col-md-6">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="profileImg">Profile Image:</label>
            <input type="file" class="form-control-file" id="profileImg" name="profileImg">
        </div>
    </div>

    <button type="button" class="btn btn-success btn-block mt-3" onclick="performSignUp()">Sign Up</button>
</form>
